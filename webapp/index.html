<!DOCTYPE html>
<html>
<head>

<link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons">
<link rel="stylesheet" href="https://code.getmdl.io/1.3.0/material.indigo-pink.min.css">
<script defer src="https://code.getmdl.io/1.3.0/material.min.js"></script>
<!-- work with get json -->
<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>

<script>
$(document).ready(function(){
  
  $("#getTemperature").click(function(){
	  	/* $("#getURL").text("/temperature/?cityName=" + $("#cityName").val()); */
	  	var txt = $("#result").text();
	  	
	  	 $.getJSON("/temperature/?cityName=" + $("#cityName").val(), function(json, status){
	  		 
	  		$("#result").text(json.temperature);
	  		$("#status").text(status);
	  		
	  	 })
	  	 .fail(function(json, status) {
	  		$("#status").text(status);
	  	  });
	    
	  });
  
});
</script>
</head>
<body>
<!-- Square card -->

<style>
.demo-card-square.mdl-card {
  width: 320px;
  height: 320px;
}
.demo-card-square > .mdl-card__title {
  color: #fff;
  background: #46B6AC;
}
</style>

<div align="center" margin-top="25%">

<div class="demo-card-square mdl-card mdl-shadow--2dp">
  <div class="mdl-card__title mdl-card--expand">
     <h2  class="mdl-card__title-text">Temperature:&nbsp;<div id="result">0</div></h2>
  </div>
  <div class="mdl-card__supporting-text">
    <div class="mdl-textfield mdl-js-textfield mdl-textfield--floating-label">
    <input class="mdl-textfield__input" type="text" id="cityName">
    <label class="mdl-textfield__label" for="sample3">City Name...</label>
  	</div>
  	<div align="left">
	<div id="status">status</div>
    </div>
  </div>
  <div class="mdl-card__actions mdl-card--border">
    <button id="getTemperature" class="mdl-button mdl-js-button mdl-button--raised mdl-button--accent">
  	Get Temperature from service
	</button>
  </div>
</div>

</div>

</body>
</html>
